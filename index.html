			function gaCreateTransaction(userId, revenue)
			{
				currentTransactionId = Math.random().toString().substring(2);

				_gaq.push(['_addTrans',
				      currentTransactionId,           // transaction ID - required
				      'Squrrels Store',                    // affiliation or store name
				      revenue.toString(),               // total - required; Shown as "Revenue" in the
				                        // Transactions report. Does not include Tax and Shipping.
				      '0',           // tax
				      '0',          // shipping
				]);
			}

			function gaTransactionAddItem( code,  name,  category,  price,  quantity)
			{
 				  _gaq.push(['_addItem',
				      currentTransactionId,         // transaction ID - necessary to associate item with transaction
				      code,                  // SKU/code - required
				      name,                 // product name - necessary to associate revenue with product
				      category,            // category or variation
				      price,                 // unit price - required
				      quantity             // quantity - required
 				  ]);
			}

			function gaTrackTransaction()
			{
				if (currentTransactionId != 0)
					_gaq.push(['_trackTrans']);
				
				currentTransactionId = 0;
			}

			function gaTrackSimpleTransaction(userId,  code,  name,  category,  price,  quantity)
			{
				gaCreateTransaction(userId, price);
				gaTransactionAddItem(code, name, category, price, quantity);
				gaTrackTransaction();
			}
